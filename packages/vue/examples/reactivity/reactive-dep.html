<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../../dist/vue.js"></script>
  <body>
    <div id="app">
      <p id="p1"></p>
      <p id="p2"></p>
    </div>
    <div id="app2"></div>
    <script>
      const { reactive, effect } = Vue
      const obj = reactive({
        name: '张三',
        age: '18',
      })

      effect(() => {
        // document.querySelector('#app').innerText = obj.name
        document.querySelector('#app2').innerText = obj.age
      })
      effect(() => {
        document.querySelector('#p1').innerHTML = obj.name
      })
      effect(() => {
        document.querySelector('#p2').innerText = obj.name
      })

      setTimeout(() => {
        obj.name = '李四'
      }, 2000)
    </script>
  </body>
</html>
